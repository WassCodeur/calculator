<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="operation.js" defer></script>
    <title>Interface de calcul</title>
</head>
<body>
    <section>
        <div id ='result'>     
        </div>
        <div class="operation">
            <div>
                <input type="button" value="=" id="equal" onclick="calcul()">
                <input type="button" value="b" id="back" onclick="back()">
                <input type="button" id="delete" value="c" onclick="effacer()">
            </div>
            <div class="operator">
                <input type="button" value="+" onclick="afficher(value)">
                <input type="button" value="-" onclick="afficher(value)">
                <input type="button" value="*" onclick="afficher(value)">
                <input type="button" value="/" onclick="afficher(value)">
                <input type="button" value="%" onclick="afficher(value)"> 
            </div>
            <div class="">
                <input type="button" value="0" id="zero" onclick="afficher(0)">
                <input type="button" value="1" id="un" onclick="afficher(1)">
                <input type="button" value="2" id="deux" onclick="afficher(2)">
                <input type="button" value="3" id="trois" onclick="afficher(3)">
                <input type="button" value="4" id="quatre" onclick="afficher(4)"> 
            </div>
            <div class="">
                <input type="button" value="5" id="cinq" onclick="afficher(value)">
                <input type="button" value="6" id="six" onclick="afficher(value)">
                <input type="button" value="7" id="sept" onclick="afficher(value)">
                <input type="button" value="8" id="huit" onclick="afficher(value)">
                <input type="button" value="9" id="neuf" onclick="afficher(value)"> 
            </div>
            <div> </div>
        </div>
    </section>
</body>
</html>
